<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello from $(hostname -f)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-top: 50px;
      }
    </style>
    <script>
      // Get the hostname
      var hostname = window.location.hostname;

      // Define an array of background colors
      var colors = ['#ff0000', '#00ff00', '#0000ff'];

      // Get the index of the hostname in the array
      var index = hostname.length % colors.length;

      // Set the background color based on the index
      document.body.style.backgroundColor = colors[index];
    </script>
  </head>
  <body>
    <h1>Hello, World from $(hostname -f)!</h1>
  </body>
</html>
