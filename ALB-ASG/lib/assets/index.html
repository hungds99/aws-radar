<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 2em;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1 class="host-text"></h1>
  </body>
  <script>
    // Get the hostname
    const hostname = window.location.hostname;

    // Set the text of the h1 element
    document.querySelector('.host-text').textContent = 'Server Host - ' + hostname;
    document.title = 'Hello from ' + hostname;
  </script>
</html>
